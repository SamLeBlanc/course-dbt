version: 2

models:
  - name: dim_products
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: product_name
      - name: product_price
        tests:
          - not_null
          - positive_values
      - name: product_inventory
      - name: purchased_quantity

  - name: dim_users
    columns:
      - name: user_id
        tests:
          - not_null
          - unique
      - name: first_name
      - name: last_name
      - name: user_email
      - name: phone_number
      - name: user_created_at_utc
      - name: user_updated_at_utc
      - name: address_id
      - name: street_address
      - name: zipcode
      - name: state
      - name: country

  - name: fct_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: user_id
      - name: promo_desc
      - name: discount
      - name: status
      - name: address_id
      - name: street_address
      - name: zipcode
      - name: state
      - name: country
      - name: order_created_at_utc
      - name: order_cost
        tests:
          - not_null
          - positive_values
      - name: shipping_cost
        tests:
          - not_null
          - positive_values
      - name: order_total
        tests:
          - not_null
          - positive_values
      - name: tracking_id
      - name: shipping_service
      - name: order_estimated_delivery_at_utc
      - name: order_delivered_utc
      - name: order_status